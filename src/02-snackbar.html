<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar (Promise Bildirimleri)</title>
    <link rel="stylesheet" href="./css/02-snackbar.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">✨ Promise Bildirimleri</h1>

      <form class="form">
        <label for="delay">Bekleme süresi (ms):</label>
        <input type="number" id="delay" placeholder="örnek: 1000" min="0" />

        <label>
          <input type="radio" name="state" value="fulfilled" checked />
          Başarılı (Fulfilled)
        </label>

        <label>
          <input type="radio" name="state" value="rejected" />
          Başarısız (Rejected)
        </label>

        <button type="submit" id="start-btn">Başlat</button>
      </form>
    </div>

    <script type="module" src="./js/02-snackbar.js"></script>
  </body>
</html>
