<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geri Sayım Zamanlayıcı</title>
    <script type="module" crossorigin src="/goit-js-hw-10/01-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/01-timer-BCYaxnz3.css">
  </head>
  <body>
    <a href="./index.html" class="home-link">Ana Sayfa</a>

    <div class="container">
      <h1 class="title">Geri Sayım Zamanlayıcı</h1>

      <div class="input-group">
        <input type="text" id="datetime-picker" placeholder="Tarih seçin" />
        <button type="button" data-start disabled>Başlat</button>
      </div>

      <div class="timer">
        <div class="time-box">
          <span class="value" data-days>00</span>
          <span class="label">Gün</span>
        </div>
        <div class="time-box">
          <span class="value" data-hours>00</span>
          <span class="label">Saat</span>
        </div>
        <div class="time-box">
          <span class="value" data-minutes>00</span>
          <span class="label">Dakika</span>
        </div>
        <div class="time-box">
          <span class="value" data-seconds>00</span>
          <span class="label">Saniye</span>
        </div>
      </div>
    </div>

  </body>
</html>
